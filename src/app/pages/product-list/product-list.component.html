<div class="mt-4 mx-auto w-75">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">
          <a class="btn btn-primary" routerLink="/product/add">Add Product</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><img src="{{ item.image }}" width="100" alt="" /></td>
        <td>
          <a class="btn btn-warning" routerLink="/product/edit/{{ item.id }}"
            >Update</a
          >
          <button class="btn btn-danger ms-2" (click)="handleRemove(item.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
